l_english:
  # starting focus
  HSP_assemble_emergency_council:0 "긴급 의회 소집"
  HSP_assemble_emergency_council_desc:0 "국내의 여러 세력들은 반목하고 있고, 이대로 선거를 그대로 진행을 한다면 불만세력의 반발은 불보듯 뻔합니다. 현재의 정부는 이를 조율 할 능력이 없습니다. 내키지는 않지만, 긴급 회의를 소집해서 각계 각층의 의견과 요구를 조율해야 합니다."
  HSP_gain_public_support:0 "대중의 지원 확보"
  HSP_gain_public_support_desc:0 "예상대로 각 진영의 대표들은 자신들의 의견을 굽힐 생각이 없었고, 긴급회의의 진행 상황은 지지부진 합니다. 그나마 노동자 단체들과는 타협이 여지가 있어 보입니다."
  HSP_ensure_military_loyalty:0 "군의 충성신 확보"
  HSP_ensure_military_loyalty_desc:0 "노동자 단체들의 양보로 인해 군부의 불만도 한결 사그라들었습니다. 이들 역시 어느정도의 타협이 이루어진다면 자신들이 있던 원래 자리로 돌아갈 것으로 보여집니다."
  HSP_martial_law_for_stability:0 "안정을 위한 계엄령"
  HSP_martial_law_for_stability_desc:0 "협의가 진행되고 있는 와중에도 회의장 밖에선 일부 과격분자들의 테러 공작이 지속되고 있습니다. 이들을 일망타진해서 상황을 안정화할 필요가 있어보입니다."
  HSP_new_monarchy:0 "새로운 왕조"
  HSP_new_monarchy_desc:0 "알폰소 13세의 의심스러운 정통성은 카를로스파 일원들로부터 계속 제기되었 습니다. 하지만, 카를로스파의 주장을 받아들이기엔 그 반대 여론이 너무나 심합니다. 왕국의 새로운 국왕 선출에 대한 희의를 진행하는 도중에 한 뜻밖의 인물이 지목 되었습니다."
